<!DOCTYPE html>
<html>
<head>
	<title>Q7 Collage registration form</title>
</head>
<body>
    <form>
        
        <h1><u>Application Form</u></h1>
        <br>
    
    <label for="Mobile">Enter Mobile No :</label>
    <input type="text" name="Mobile" id="Mobile" placeholder="Enter your mobile no." maxlength="10">
    <br> <br>

    <label for="Name">Enter your name :</label>
    <input type="text" name="your name" placeholder="your name" required>
    <br><br>

    <label for="Date">Date:</label>
    <input type="date" id="Date" name="Date">
    <br><br>

    <label>City</label>
    <select>         
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>Rajashan</option>
    </select>  
    <br><br>

    <label>Select your gender</label>
    <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="Male">
    <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female">
    <label for="Other">Other</label>
        <input type="radio" name="gender" id="Other" value="Other">
    <br><br>

    <label>Enter your Mothers Name :</label>
        <input type="text" name="your Mothers name" placeholder="your Mothers name" required>
    <br><br>
    <label>Enter your Fathers Name* :</label>
        <input type="text" name="your Fathers name" placeholder="your Fathers name" required>
    <br><br>

    <label>Education</label>
        <input type="checkbox" name="Education" id="Graduate" value="Graduate">
    <label for="Graduate">Graduate</label>

        <input type="checkbox" name="Education" id="PostGraduate" value="PostGraduate">
    <label for="PostGraduate">PostGraduate</label>

        <input type="checkbox" name="Education" id="P.hd" value="P.hd">
    <label for="P.hd">P.hd</label>
    <br><br>

    <label>Stream</label>
        <select>         
            <option selected disabled>B.Sc</option>
            <option>BBA(C.A)</option>
            <option>B.A</option>
            <option>B.com</option>
        </select>  
    <br><br>

    <label>Email Address :</label>
        <a href = "mailto: abc@example.com"><input type="text" name="Email" placeholder="Email" ></a>
    <br><br>

    <label for="Address">Address *:</label>
        <textarea id="Address" name="Address" rows="8" cols="40"></textarea>
    <br><br>
    
    <input type="submit" value="Submit">
    </form>
</body>
</html>
