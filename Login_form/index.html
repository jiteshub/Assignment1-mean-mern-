<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morden Login form</title>

    <link rel="stylesheet" href="./CSS/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-dark mt-3 col-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3">

        <div class="parent p-2 m-2 d-flex align-items-center flex-column">
            <span class="mb-2"><img src=".//Images/instagram.png" alt="" class=""></span>
            <div class="mb-2 col-6 col-sm-7 col-md-9 col-lg-9">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username, or email">
            </div>

            <div class="col-6 col-sm-7 col-md-9 col-lg-9">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="d-grid gap-2 col-7 col-md-9 mx-auto mt-2">
                <button class="btn btn-primary" type="button">Log In</button>
            </div>

            <div class="options d-flex">
                <span class="me-2">_______________</span> 
                <p class="p-2">OR</p>
                <span class="ms-2">________________</span>
            </div>

            <div class="logo">
                <p class="">
                    <span><img src="./Images/facebook logo.ico" alt=""></span>
                    Log in with facebook</p>
            </div>

            <div class="forgot_password">
                <p class=""><a href="#">Forget Password ?</a></p>
            </div>

            <div>
                    <tr>
                        <td>
                            <p>Don't have an account? <a href="#">Sign up</a></p>
                        </td>
                    </tr>
            </div>

        </div>
    </div>
</body>
</html>
